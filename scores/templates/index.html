<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PacMan - Django Edition</title>
  <link href="/static/styles.css" rel="stylesheet" />
  <!-- bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="h3">Pac-Man</h1>
      <div>
        <span id="score">Score: 0</span>
        <button id="restartBtn" class="btn btn-sm btn-primary ms-2">Restart</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="game-area border rounded bg-black">
          <canvas id="gameCanvas" width="560" height="620"></canvas>
        </div>
      </div>

      <div class="col-md-4">
        <div id="controls" class="mb-3">
          <p>Use <strong>arrow keys</strong> to move.</p>
        </div>

        <div class="card text-dark">
          <div class="card-body">
            <h5 class="card-title">High Scores</h5>
            <ul id="highscores" class="list-group list-group-flush"></ul>
            <div class="mt-3">
              <input id="playerName" class="form-control form-control-sm" placeholder="Your name" />
              <button id="saveScore" class="btn btn-success btn-sm mt-2">Save Score</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/game.js"></script>
</body>
</html>
